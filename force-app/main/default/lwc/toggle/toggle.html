    </template>
    <lightning-button variant="brand" label={showOrHide} title="Primary action"

<template for:each={places} for:item="eachPlace" if:true={clicked}>
    <h1 key={eachPlace} class="sldsClass"> {eachPlace.place}</h1>

</template>
</lightning-card>
