<template>
    <lightning-card title="wire contact records filtering">


        



    <lightning-input type="text" label="Contact Name"
     onchange={handleFilter}>
    </lightning-input>
    <lightning-layout multiple-rows="true">
<template for:each={contacts.data} for:item="eachContact">

   
    
        
            <lightning-layout-item key={eachContact.id}  size="4" padding="around-small">
                
    <div class="demo-only class1" style="width:30rem">
        <article class="slds-tile slds-media">
        <div class="slds-media__figure">
        <span class="slds-avatar slds-avatar_circle slds-avatar_medium">
        <img alt="" src="/assets/images/avatar2.jpg" title="Lexee L. Jackson avatar" />
        </span>
        </div>
        <div class="slds-media__body">
        <h3 class="slds-tile__title slds-truncate" title="Lexee L. Jackson">
        <a href="#">Lexee L. Jackson</a>
        </h3>
        <div class="slds-tile__detail">
        <dl class="slds-list_horizontal slds-wrap">
        <dt class="slds-item_label slds-text-color_weak slds-truncate" title="First Label">Name: </dt>
        <dd class="slds-item_detail slds-truncate" title="Description for first label">{eachContact.Name}</dd>
        <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Second Label">Phone: </dt>
        <dd class="slds-item_detail slds-truncate" title="Description for second label">{eachContact.Phone}</dd>
        </dl>
        </div>
        </div>
        </article>
        </div>
            </lightning-layout-item>
           
        





    

</template>
</lightning-layout>

</lightning-card>
</template>
